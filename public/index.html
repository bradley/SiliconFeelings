<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>EmojiEarth</title>
  <meta name="description" content="">
	<meta name="author" content="Bradley Griffith">
  <meta name="viewport" content="width=device-width">

  <script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
  <link href="css/application.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id='root-container-wrap'>
    <section id='root-container'>
      <header id='masthead'>
        <div class='grid'>
          <div class='side-content'>
            <!--<canvas width="643" height="115" glitch-logo><img src='images/temp-logo-emoji.svg'></img></canvas>-->
          </div>
          <div class='main-content'>
            <div class='column'>
              <ng-include src="mastheadInner"></ng-include>
            </div>
          </div>
        </div>
      </header>
      <div ng-view id='view-frame'></div>
      <footer id='footer'>
        <div id='regards' class='left'>
          <p>With love, from <a href='http://twitter.com/bradleygriffith'>@bradleygriffith</a>.</p>
        </div>
        <div id='share' class='right'>
          <share-button></share-button>
        </div>
      </footer>
    </section>
  </div>
  <script data-main="js/main" src="/bower_components/requirejs/require.js"></script>
</body>
</html>
