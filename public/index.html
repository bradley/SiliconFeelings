<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>EmojiEarth</title>
  <meta name="description" content="">
	<meta name="author" content="Bradley Griffith">
  <meta name="viewport" content="width=device-width">

  <script src="vendor/js/modernizr.js"></script>
  <link href="css/application.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id='root-container-wrap'>
    <section id='root-container'>
      <div id='view-frame'>
        <div ng-view id='animation-wrap' anim-class></div>
      </div>
      <footer id='footer'>
        <div id='regards' class='left'>
          <p>With love, from <a href='http://twitter.com/bradleygriffith'>@bradleygriffith</a>.</p>
        </div>
        <div id='share' class='right'>
          <div id='sharing-space'>
            <div id='share-text-container'>
              <span id='share-text'><a id='share-copy-link' title='click to copy text'>c</a><input type='text' readonly='readonly' value='http://bit.ly/changeme'/></span>
            </div>
            <span class='perspective-button-container'>
              <span class='pseudo perspective'></span>
              <button type='button' class='perspective'>Share</button>
            </span>
          </div>
        </div>
      </footer>
    </section>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/non_angular.js"></script>
  <script data-main="js/main" src="/bower_components/requirejs/require.js"></script>
</body>
</html>
