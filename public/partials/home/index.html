<header id='masthead'>
  <div class='grid'>
    <div class='side-content'>
      <!--<glitch-logo id='logo-container'></glitch-logo>-->
      <h1 class='logo'>Silicon Feelings</h1>
    </div>
    <div class='main-content'>
      <div class='column'>
        <div id='connection-status' class='left ng-cloak large-screen'>
          <div class='left'>
            <div class='connecting-indicator' ng-class="(connecting_visible) ? 'active' : ''"><img src='vendor/images/spinner.svg'/></div>
            <p id='connection-status-text' ng-class="(connecting_visible) ? 'active' : ''">{{connection_status}}</p>
          </div>
        </div>
      </div>
      <div id='more-information-link'>
        <a href='#/about' class='clean'><span><span class='small-screen'>?</span><span class='large-screen'>More Information</span></span><img src='vendor/images/right_arrow.svg'/></a>
      </div>
    </div>
  </div>
</header>
<section id='main'>
  <div class='grid'>
    <div class='side-content'>
      <div class='panel'>
        <div class='panel-center'>
        </div>
      </div>
    </div>
    <div class='main-content'>
      <div class='column'>
        <div class='panel' id='main-panel' ng-include='"partials/home/_earth.html"'></div>
      </div>
    </div>
  </div>
</section>
